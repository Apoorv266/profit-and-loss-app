<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Profile & Loss Calculator</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/u/0/favicons?domain=neog.camp" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <h1>Stock Profile & Loss Calculator</h1>
  </header>
  <div>
    <div class="main-window">
      <main>
        <div>
          <label class="input-label" for="initialVal">
            Intial Price
            <input class="input" type="text" id="initialVal" placeholder="Enter Initial Price Here" /></label>
        </div>
        <div>
          <label class="input-label" for="noOfStocks">
            Quantity of Stocks
            <input class="input" type="text" id="noOfStocks" placeholder="Enter the Number of Stocks purchased" />
          </label>
        </div>

        <div>
          <label class="input-label" for="currentVal">Current Price
            <input class="input" type="text" id="currentVal"
              placeholder="Enter the Current Price of the stocks" /></label>
        </div>

        <div>
          <button id="submitBtn" class="btn-check">Tell me !</button>
        </div>
      </main>

      <div class="output-window">
        <div id="outputWindow" class="output"></div>
        <img src="./neutral.jpg" alt="" srcset="" height="200px" id="get-img">
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
